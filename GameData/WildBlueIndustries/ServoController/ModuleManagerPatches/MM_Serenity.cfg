@PART[controller1000]:NEEDS[SquadExpansion/Serenity]
{
	MODULE
	{
		name = WBIBGSnapshotManager
	}
}

@PART[hinge_01,hinge_01_s,hinge_03,hinge_03_s,hinge_04]:NEEDS[SquadExpansion/Serenity]
{
	MODULE
	{
		name = WBIBGSnapshotController
		type = hinge
		debugMode = false
		servoEffectName = runningServo
	}

	EFFECTS
	{
		runningServo
		{
			AUDIO
			{
				channel = Ship
				clip = WildBlueIndustries/ServoController/Sounds/ServoLoop
				volume = 0.0 0.0
				volume = 1.0 10.0
				pitch = 1.0 1.0
				loop = true
			}
		}
	}
}

